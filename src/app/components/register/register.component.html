<div class="container h-screen w-full flex justify-content-center align-items-center">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <div class="text-900 text-3xl font-medium mb-3">Creación de cuenta</div>
            <a href="login" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Volver</a>
        </div>
    
        <div>
            <label for="email1" class="block text-900 font-medium mb-2">Correo</label>
            <input id="email" name="email" type="text" [(ngModel)]="registerUser.email" pInputText class="w-full mb-3">
    
            <label for="password1" class="block text-900 font-medium mb-2">Contraseña</label>
            <input id="password1" name="password" [(ngModel)]="registerUser.password" (ngModelChange)="checkPasswordMatch()" type="password" pInputText class="w-full mb-3">
            
            <label for="password2" class="block text-900 font-medium mb-2">Confirmación de contraseña</label>
            <input id="password2" name="confirmPassword" [(ngModel)]="registerUser.confirmPassword" (ngModelChange)="checkPasswordMatch()" type="password" pInputText class="w-full mb-3">
            
            <div *ngIf="passwordsMismatch && registerUser.password !== ''" class="text-red-500 mb-3">
                Las contraseñas no coinciden.
            </div>
            <div *ngIf="!hasSpecialCharacters(registerUser.password) && registerUser.password !== ''" class="text-red-500 mb-3">
                La contraseña debe contener caracteres especiales.
            </div>
            <button (click)="register()" pButton pRipple label="Register" icon="pi pi-user" class="w-full"></button>
        </div>
    </div>
</div>
